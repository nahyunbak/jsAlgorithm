<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let maxRow = 0;
        let maxCol = 0;
        let maxCross = 0;
        arr.map((item) => {
          const temp = item.reduce((acc, cur) => acc + cur, 0);
          maxRow = Math.max(temp, maxRow);
        });
        for (let i = 0; i < arr.length; i++) {
          let temp = 0;
          for (const value of arr) {
            temp += value[i];
          }
          maxCol = Math.max(temp, maxCol);
        }
        let temp1 = 0;
        let temp2 = 0;
        for (let i = 0; i < arr.length; i++) {
          temp1 += arr[i][i];
          temp2 += arr[i][arr.length - i - 1];
        }
        maxCross = Math.max(temp1, temp2, maxCross);

        const answer = Math.max(maxRow, maxCol, maxCross);

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
