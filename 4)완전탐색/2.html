<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        for (let i = 2; i < n; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
      function solution(arr) {
        const answer = arr
          .map((item) => Number(String(item).split("").reverse().join("")))
          .filter((item) => item !== 1 && isPrime(item));
        console.log(answer);
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
