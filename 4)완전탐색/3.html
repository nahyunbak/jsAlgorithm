<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = {};
        test.map((item) => {
          for (let i = 0; i < test[0].length; i++) {
            for (let j = i; j < test[0].length; j++) {
              if (i !== j) {
                answer[[item[i], item[j]]] = answer[[item[i], item[j]]]
                  ? answer[[item[i], item[j]]] + 1
                  : 1;
              }
            }
          }
        });
        function getKeyByValue(object, value) {
          return Object.keys(object).filter((key) => object[key] === value);
        }
        return getKeyByValue(answer, test.length).length;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
