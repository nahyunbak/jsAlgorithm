<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let maxSum = 0;

        for (const value of arr) {
          const itemArr = String(value).split("");
          const newSum = itemArr.reduce((acc, c) => Number(acc) + Number(c), 0);
          if (newSum > maxSum) {
            maxSum = newSum;
            answer = value;
          }
          if (newSum === maxSum && answer < value) {
            answer = value;
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
