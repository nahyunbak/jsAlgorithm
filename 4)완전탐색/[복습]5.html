<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        card.sort((a, b) => b - a);
        let sumSet = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            for (let m = 0; m < n; m++) {
              if (i !== j && j !== m && i !== m) {
                let sum = card[i] + card[j] + card[m];
                sumSet.add(sum);
              }
            }
          }
        }
        const sumArr = Array.from(sumSet).sort((a, b) => b - a);

        console.log(sumArr);
        return sumArr[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
