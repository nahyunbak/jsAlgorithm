    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let p1 = (p2 = 0);
        let answer = [];
        while (p1 <= p2 && p1 < arr.length && p2 < arr.length) {
          let tempAnswer = [];
          let sum = 0;
          while (sum < m) {
            sum += arr[p2];
            tempAnswer.push(arr[p2]);
            p2++;
          }
          if (sum === m) {
            answer.push(tempAnswer);
          }
          p1++;
          p2 = p1;
        }
        return answer.length;
      }
      //강사 솔루션
      function solution2(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
