<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let lt = (rt = 0);
        let answer = 0;
        n = arr.length;
        let sum = 0;
        while (lt <= rt && lt < n && rt < n) {
          sum += arr[rt];

          if (sum < m) {
            answer += 1;
            rt++;
          } else {
            lt++;
            rt = lt;
          }
          if (rt === n) {
            lt++;
            rt = lt;
          }
          sum = 0;
        }

        return answer;
      }

      function solution2(m, arr) {
        let answer = 0,
          sum = 0,
          lt = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          //rt중에 넘어가는 거 제외하고 더해줌. 1234.. 에서 4 제외하고 더해주네?
          //그리고 for문 끝나고 rt는 하나 추가됨
          answer += rt - lt + 1;
        }
        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      console.log(solution(5, a));
    </script>
  </body>
</html>
