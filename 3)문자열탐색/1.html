<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const newString = s.toLowerCase();
        if (newString.split("").reverse().join("") === newString) {
          return "YES";
        } else {
          return "NO";
        }
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
