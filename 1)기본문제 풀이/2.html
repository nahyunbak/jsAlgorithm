<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solutionMe(a, b, c) {
        const maxNum = Math.max(a, b, c);
        const otherNum = [a, b, c]
          .filter((item) => item !== maxNum)
          .reduce((sum, currValue) => sum + currValue, 0);

        if (maxNum > otherNum) {
          return "NO";
        } else {
          return "YES";
        }
      }
      console.log(solutionMe(13, 33, 17));

      function solution(a, b, c) {
        let answer = "YES",
          max;
        let tot = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (tot - max <= max) answer = "NO";
        return answer;
      }
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
