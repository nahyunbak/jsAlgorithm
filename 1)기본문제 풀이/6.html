<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solutionMe(arr) {
        let oddNums = [];
        const answer = arr
          .filter((item) => item % 2 === 1)
          .reduce((sum, culValue) => sum + culValue, 0);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solutionMe(arr));
    </script>
  </body>
