<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solutionMe(s, t) {
        answer = 0;
        let real = s.filter((item) => item === t);
        return real;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solutionMe(str, "R"));

      function solutionA(s, t) {
        let answer = 0;
        for (let x of s) {
          if (x === t) answer++;
        }
        return answer;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solutionA(str, "R"));

      function solutionB(s, t) {
        let answer = s.split(t).length;
        return answer - 1;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solutionB(str, "R"));
    </script>
  </body>
</html>
