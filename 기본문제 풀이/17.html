<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solutionMe(s) {
        let answer = [];
        for (let i = 0; i < s.length; i++) {
          if (i === s.indexOf(s[i])) {
            answer.push(s[i]);
          }
        }
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solutionMe(str));

      function solution(s) {
        let answer;
        //console.log(s.indexOf("time"));
        answer = s.filter(function (v, i) {
          return s.indexOf(v) === i;
        });
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
